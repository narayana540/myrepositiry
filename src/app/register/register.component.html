<div class="row  pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card ">
           <div class="card-header">
              <h3 class="mb-0">Register</h3>
           </div>
           <div class="card-body">
               <form class="form">
                   <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email"  class="form-control" type="text" name="email" required>
                   </div>
                   <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="registerUserData.password"  class="form-control" type="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="file" [(ngModel)]="registerUserData.file" style="display: none;" name="file" (change)="uplimage($event)" #fileInput>
                    <button  (click)="fileInput.click()">select file</button>
                </div>
                <button class="btn btn-primary float-right" (click)="registerUser()">Register</button>
               </form>
            </div>
        </div>
    </div>
</div>
