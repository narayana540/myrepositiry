<div class="row  pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card ">
           <div class="card-header">
              <h3 class="mb-0">Login</h3>
           </div>
           <div class="card-body">
               <form class="form">
                   <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" class="form-control" type="text" name="email">
                   </div>
                   <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="loginUserData.password" class="form-control" type="password" name="password">
                </div>
                <button class="btn btn-success float-right" (click)="loginUser()">Login</button>
               </form>
            </div>
        </div>
    </div>
</div>
